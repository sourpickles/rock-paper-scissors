<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
  <div> 
    <!--shows what was chosen-->
    <div>
      <h3 id="displayPlayerChoice">Player's Choice</h3>
      <h3 id="displayComputerChoice">Computer's Choice</h3>
    </div>

    <!--shows winner per round and at end-->
    <div>
      <h2 id="showWinner">Choose your pick to start the game</h2>
    </div>

    <!--scores-->
    <div>
      <!--your score-->
      <div>
        <p id="displayPlayerScore">Player's Score:</p>
        <div></div>
      </div>
      <!--computer score-->
      <div>
        <p id="displayComputerScore">Computer's Score:</p>
        <div></div>
      </div>
    </div>

    <!--options-->
    <div>
      <button id="btn" value="rock">Rock</button>
      <button id="btn" value="paper">Paper</button>
      <button id="btn" value="scissors">Scissors</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
